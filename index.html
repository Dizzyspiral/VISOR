<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="analyze.js"></script>
    </head>

    <body>
        <div id="button_bar">
            <button>Open</button>
            <button>Save</button>
        </div>
        <div id="main_area">
            <div id="document_area">
                <textarea id="user_text" rows=60 cols=80>
                </textarea>
                <div id="analyzed_text">
                <span style="background-color:green">Boy boy</span> was dancing fitfully. This is a long sentence a really long sentence so long with no commas or anything man it really should end, don't you think, oh there was a comma phew we needed that but still really this is too long.
                </div>
            </div>
            <div id="analysis_area">
                <input type="checkbox" id="passive_voice">
                <label for="passive_voice">Passive voice</label>
                <br>
                <input type="checkbox" id="adverbs">
                <label for="adverbs">Adverbs</label>
                <br>
                <input type="checkbox" id="repetition">
                <label for="repetition">Repeated words</label>
                <br>
                <input type="checkbox" id="sentence_length">
                <label for="sentence_length">Sentence length</label>
                <br>
                <br>
                <button onclick="analyze()">Analyze</button>
            </div>
        </div>
    </body>

</html>
